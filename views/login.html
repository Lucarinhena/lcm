<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>LCM-INT Home</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form
          action="https://formsubmit.co/leonardo.cassol@lcmint.com"
          method="POST"
        >
          <h1>Crie sua conta</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>Use suas principais informações para a criação de usuário</span>
          <input type="text" placeholder="Nome" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Senha" required />
          <input type="text" placeholder="Empresa" required />
          <button>Cadastrar-se</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <img src="images/LCM_Azul.png" alt="" />
          <h1>Conecte-se</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>ou use suas credenciais!</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem-Vindo de volta!</h1>
            <p>Entre para acessar seus dados!</p>
            <button class="hidden" id="login">Entrar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Crie sua Conta</h1>
            <p>
              Crie uma conta para ter acesso aos seus dados e começar a
              gerenciar suas métricas
            </p>
            <button class="hidden" id="register">Cadastrar-se</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
